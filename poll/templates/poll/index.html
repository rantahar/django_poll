<h1>HPC Clinic Topics</h1>
{% if topic_list %}
  <table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Votes</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for topic in topic_list %}
    <tr>
      <td>{{ topic.title }}</td>
      <td>{{ topic.description }}</td>
      <td>{{ topic.votes }}</td>
      <td>
        <form action="{% url 'poll:vote' topic.id %}" method="post">
      {% csrf_token %}
          <input type="submit" name="vote" id="vote {{topic.id}}" value="Vote" />
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
  </ul>
{% else %}
    <p>No topics are available.</p>
{% endif %}
